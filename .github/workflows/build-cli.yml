name: Build CLI Binaries

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build CLI for Multiple Platforms
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
      
      - name: Build CLI binaries
        env:
          VERSION: ${{ steps.version.outputs.version }}
          COMMIT_HASH: ${{ steps.version.outputs.commit }}
          BUILD_DATE: ${{ steps.version.outputs.date }}
        run: |
          make build-all
          make checksums
      
      - name: List build artifacts
        run: ls -lh dist/
      
      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: resterx-cli-windows-amd64
          path: dist/resterx-cli-windows-amd64.exe
      
      - name: Upload macOS amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: resterx-cli-macos-amd64
          path: dist/resterx-cli-darwin-amd64
      
      - name: Upload macOS arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: resterx-cli-macos-arm64
          path: dist/resterx-cli-darwin-arm64
      
      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: resterx-cli-linux-amd64
          path: dist/resterx-cli-linux-amd64
      
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/checksums.txt
  
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/resterx-cli-windows-amd64/resterx-cli-windows-amd64.exe
            artifacts/resterx-cli-macos-amd64/resterx-cli-darwin-amd64
            artifacts/resterx-cli-macos-arm64/resterx-cli-darwin-arm64
            artifacts/resterx-cli-linux-amd64/resterx-cli-linux-amd64
            artifacts/checksums/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
